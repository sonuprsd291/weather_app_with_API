<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application (With The Help Of API)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="weather_header">
            <form action="" class="city_search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" name="" id="city_name" placeholder="Search your city...">
            </form>
        </div>
        <div class="weather_body">
            <h1 class="w_location">New Delhi, India</h1>
            <p class="w_datetime">Aug 07, 2024</p>
            <p class="w_forecast">Cloudy</p>
            <p class="w_icon"><img src="" alt=""></p>
            <h2 class="w_temperature">287</h2>
            <p class="w_tempmin">283</p>
            <p class="w_tempmax">289</p>
        </div>
        <div class="footer">
            <div class="w_cards">
               <i class="fa-solid fa-temperature-three-quarters"></i>
               <p class="w_feelslike">Feels like <br>283</p>
            </div>
            <div class="w_cards">
            <i class="fa-solid fa-droplet"></i>
               <p class="w_humidity">Humidity <br>283</p>
            </div>
            <div class="w_cards">
               <i class="fa-solid fa-wind"></i>
               <p class="w_wind">Wind <br>283</p>
            </div>
            <div class="w_cards">
               <i class="fa-solid fa-gauge-high"></i>
               <p class="w_pressure">Pressure <br>283</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
